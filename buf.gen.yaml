version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/edgequota/edgequota/api/gen/grpc
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.11
    out: api/gen/grpc
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.6.1
    out: api/gen/grpc
    opt:
      - paths=source_relative
inputs:
  - directory: api/proto
