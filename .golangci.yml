version: "2"

run:
  timeout: 3m

formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - goconst
    - gocyclo
    - misspell
    - unconvert
    - unparam
    - nakedret
    - prealloc
    - revive
    - gosec
    - godot
    - godox
    - funlen
    - whitespace
    - predeclared
    - nolintlint
    - makezero
    - thelper
    - usestdlibvars
    - reassign
    - wastedassign

  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment
    gocyclo:
      min-complexity: 15
    goconst:
      min-len: 5
      min-occurrences: 4
    misspell:
      locale: US
    funlen:
      lines: -1
      statements: 60
    godox:
      keywords:
        - FIXME
    revive:
      rules:
        - name: context-as-argument
          disabled: true
    gosec:
      excludes:
        # G704: SSRF taint analysis â€” false positive for a reverse proxy.
        # All dynamic URLs are validated through BackendURLPolicy (scheme,
        # host allowlist, private network blocking) and the SafeDialer
        # re-validates IPs at connect time to prevent DNS rebinding.
        - G704
    errcheck:
      exclude-functions:
        - (io.Closer).Close
        - (net.Conn).Close

  exclusions:
    presets:
      - comments
      - std-error-handling
      - common-false-positives
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - goconst
          - funlen
          - gocyclo
          - godot
          - gosec
          - revive
          - staticcheck
          - govet
