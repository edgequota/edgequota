name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          args: --timeout=5m

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Verify gofumpt formatting
        run: |
          go install mvdan.cc/gofumpt@latest
          gofumpt -l . | tee /dev/stderr | (! read)

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run tests with race detector
        run: go test -count=1 -race -coverprofile=coverage.out -timeout=120s $(go list ./... | grep -v '/api/gen/' | grep -v '/cmd/')

      - name: Check coverage threshold (80%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total: | awk '{gsub(/%/, "", $3); print $3}')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "FAIL: coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi

      - name: Enforce per-package coverage minimums (70%)
        run: |
          FAILED=0
          for SHORT in internal/middleware internal/ratelimit internal/proxy internal/redis internal/auth; do
            # Filter coverage.out to this package and extract statement-level total.
            COV=$( (echo "mode: atomic"; grep "${SHORT}/" coverage.out) | go tool cover -func=/dev/stdin | grep total: | awk '{gsub(/%/,"",$3); print $3}')
            if [ -z "$COV" ]; then COV="0.0"; fi
            RESULT=$(echo "$COV < 70.0" | bc -l 2>/dev/null || echo 0)
            if [ "$RESULT" = "1" ]; then
              echo "FAIL: $SHORT coverage ${COV}% < 70%"
              FAILED=1
            else
              echo "OK:   $SHORT coverage ${COV}%"
            fi
          done
          if [ $FAILED -eq 1 ]; then exit 1; fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # full history so git describe can find tags

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build binary
        run: make build

      - name: Build Docker image
        run: make docker

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [lint, test, build, security]
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest on every push to main or tag
            type=raw,value=latest
            # sha-<short_commit> on every push
            type=sha,prefix=sha-,format=short
            # semver tags on git tag push (e.g. v1.2.3 â†’ 1.2.3, 1.2, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Determine version
        id: version
        run: echo "value=$(git describe --tags --always --dirty 2>/dev/null || echo "${GITHUB_SHA::8}")" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
