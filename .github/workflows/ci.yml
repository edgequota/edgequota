name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2
          args: --timeout=5m

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Verify gofumpt formatting
        run: |
          go install mvdan.cc/gofumpt@latest
          gofumpt -l . | tee /dev/stderr | (! read)

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run tests with race detector
        run: go test -count=1 -race -coverprofile=coverage.out -timeout=120s ./...

      - name: Check coverage threshold (80%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total: | awk '{gsub(/%/, "", $3); print $3}')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "FAIL: coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi

      - name: Enforce per-package coverage minimums (70%)
        run: |
          FAILED=0
          for PKG in ./internal/middleware ./internal/ratelimit ./internal/proxy ./internal/redis ./internal/auth; do
            COV=$(go test -count=1 -coverprofile=/dev/null -covermode=atomic "$PKG" 2>&1 | \
              grep 'coverage:' | sed 's/.*coverage: \([0-9.]*\)%.*/\1/')
            if [ -z "$COV" ]; then COV="0.0"; fi
            RESULT=$(echo "$COV < 70.0" | bc -l 2>/dev/null || echo 0)
            if [ "$RESULT" = "1" ]; then
              echo "FAIL: $PKG coverage ${COV}% < 70%"
              FAILED=1
            else
              echo "OK:   $PKG coverage ${COV}%"
            fi
          done
          if [ $FAILED -eq 1 ]; then exit 1; fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Build binary
        run: make build

      - name: Build Docker image
        run: make docker

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
